<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figure 1: NYP's Educational Value Chain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      background: #f5f5f5;
    }
    .figure-container {
      max-width: 900px;
      width: 100%;
    }
    .figure-caption {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border: 2px solid #333;
    }
    .title-row td {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      padding: 12px 8px;
      border-bottom: 2px solid #333;
      letter-spacing: 1px;
    }
    .activities td {
      text-align: center;
      vertical-align: top;
      padding: 14px 6px;
      border-right: 1px solid #333;
      font-size: 13px;
      line-height: 1.4;
    }
    .activities td:last-child {
      border-right: none;
    }
    .activities .step-number {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .support-row td {
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      padding: 12px 8px;
      border-top: 2px solid #333;
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="figure-container">
    <p class="figure-caption">Figure 1: NYP's Educational Value Chain</p>
    <table>
      <tr class="title-row">
        <td colspan="7">NYP EDUCATIONAL VALUE CHAIN</td>
      </tr>
      <tr class="activities">
        <td><span class="step-number">1.</span>Student Recruitment</td>
        <td><span class="step-number">2.</span>Curriculum Design &amp; Development</td>
        <td><span class="step-number">3.</span>Teaching &amp; Learning Delivery</td>
        <td><span class="step-number">4.</span>Student Support Services</td>
        <td><span class="step-number">5.</span>Assessment &amp; Certification</td>
        <td><span class="step-number">6.</span>Industry Partnerships</td>
        <td><span class="step-number">7.</span>CET Programs</td>
      </tr>
      <tr class="support-row">
        <td colspan="7">8. CAMPUS OPERATIONS &amp; INFRASTRUCTURE (Support)</td>
      </tr>
    </table>
  </div>
</body>
</html>
